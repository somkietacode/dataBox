<div>
    <h2>Créer une nouvelle Campagne</h2>
    <form class="create_campaignForm" id="campaignForm" action="{{ url_for('create_campaign') }}" method="post">
        <h3>Donnez un nom à votre campagne!</h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
                {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <input type="text" id="nom_campagne" name="nom_campagne" required>
        <button class="formButton" type="submit">Suivant</button>
    </form>
</div>
